<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows and outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #8978b9;
        }
        .text-element{
            text-shadow: 2px 2px 4px #f60a1a88;
            outline: 2px solid black;
            border: 2px solid green;
        }
        /* see diff b/w outline & border */
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis beatae dolorem accusamus porro quia voluptates ea impedit consequuntur repellat quos.
    </p>
</body>
</html>
